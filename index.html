<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Puzzle</title>
    <style>
        canvas {
            display: block;
            margin: 0 auto;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Draw a circle divided into sections
        function drawCircle() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = 150;
            const sections = 8; // Number of sections
            const angle = (2 * Math.PI) / sections;

            for (let i = 0; i < sections; i++) {
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, i * angle, (i + 1) * angle);
                ctx.closePath();
                ctx.fillStyle = `hsl(${i * (360 / sections)}, 70%, 50%)`;
                ctx.fill();
            }
        }

        // Rotate a section of the circle
        function rotateSection(sectionIndex) {
            console.log(`Rotating section ${sectionIndex}`);
            // Add logic to rotate the specified section
        }

        drawCircle();

        // Example: Add click event to rotate sections
        canvas.addEventListener('click', (event) => {
            const rect = canvas.getBoundingClientRect();
            const mouseX = event.clientX - rect.left;
            const mouseY = event.clientY - rect.top;

            // Calculate which section was clicked
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const angle = Math.atan2(mouseY - centerY, mouseX - centerX);
            const sectionIndex = Math.floor((angle + Math.PI) / (2 * Math.PI) * 8) % 8;

            rotateSection(sectionIndex);
        });
    </script>
</body>
</html>
